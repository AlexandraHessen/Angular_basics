<div class="container">
  <h1>Angular Companents</h1>

  <h2>SubTitle</h2>

  <app-post-form></app-post-form>

  <hr>

  <!-- p - объект в массиве posts {title: 'Хочу выучить ', text: 'Я все еще', id: 1} -->
  <app-post *ngFor="let p of posts" [post]="p">

    <div #info>
      <!-- внутри компонента задем условие -->
      <small *ngIf="p.text.length>10; else short">Post long</small>
      <ng-template #short>
        <small>Post short</small>
      </ng-template>
    </div>


  </app-post>

</div>
